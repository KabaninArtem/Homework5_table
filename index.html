<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>	
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow" colspan="4"></td>
		</tr>
		<tr class="second-string">
			<td rowspan="2"></td>
			<td class="red" colspan="4" rowspan="4"></td>
			<td class="yellow" colspan="4" rowspan="2"></td>
		</tr>
		<tr class="third-string"></tr>
		<tr class="fourth-string">
			<td rowspan="3"></td>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" rowspan="2"></td>
		</tr>
		<tr class="fifth-string"></tr>
		<tr class="sixth-string">
			<td class="black"></td>
			<td class="black"></td>
			<td colspan="2"></td>
			<td colspan="4"></td>
		</tr>
		<tr class="seventh-string">
			<td class="yellow bottom" rowspan="3"></td>
			<td  class="black"></td>
			<td  class="black"></td>
			<td colspan="2"></td>
			<td class="blue" colspan="4" rowspan="2"></td>
		</tr>
		<tr class="eighth-string">
			<td class="bottom" colspan="2" rowspan="2"></td>
			<td  class="black" colspan="2"></td>
		</tr>
		<tr class="ninth-string">
			<td class="bottom" colspan="5"></td>
		</tr>
	</table>	
</body>
</html>
